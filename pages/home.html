<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<title>Scads Home</title>
	</head>
	<body style="background-color:Black;color:White;">
		<form id="form1">
			Student Name:
			<input type="text"name="username"size="32">
			<br><br>
			Course:
			<input type="text"name="message"size="32">
			<input type="button"onclick="SubmitForm()"value="Submit Form">
		</form>
		<script>
			function SubmitForm () {
				document.getElementById("form1").submit();
				document.getElementById("form1").reset();
			}
		</script>
	</body>
</html>
